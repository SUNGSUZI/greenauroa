<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="./css/main2.css" rel="stylesheet" />
        <link href="./css/main.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
    <!-- 전체 화면 -->
    <div class="main_public">
        <!-- 공통 부분 start-->
        <!-- 메뉴 -->
        <div class="right_menu">
            <h2>Green Aurora</h2>
            <span class="greet">아무개님 어서오세요.</span>
            <div class="menu_list">
                <ul>
                    <li> 
                        <img src="./images/icons8-coupon.png"> 
                        <span>이용권구매</span>
                    </li>
                    <!--  -->
                    <li>
                        <img src="./images/v39_371.png"> 
                        <span>문의하기</span>
                    </li>
                    <li>
                        <img src="./images/v39_372.png"> 
                        <span>이용안내</span>
                    </li> 
                </ul>
                <ul>
                    <li> 이벤트 ></li>
                    <li> 공지사항 ></li>
                    <li> FAQ ></li>
                    <li> 마이페이지 ></li>
                </ul>
            </div>
            <div class="logout">
                <img src="./images/v39_379.png"> 
                <span style="color:#ffff; bottom: 0px; left: 0px;">로그아웃</span>
            </div>
        </div>
        <!-- 왼쪽 컨텐츠 -->
        <div class="left_menu">
            <!-- 상단 기능들(시간, qr, 알림) -->
            <div class="header_funs">
                <div>
                    <!-- 예약을 한 경우 -->
                    <!-- <span>예약 취소까지 : 00 : 20</span> -->
                    <!-- 대여를 한 경우 -->
                    <span>남은시간 : 00 : 59</span>
                </div>
                <img class="icon_style1" src="./images/icons8-qr.png">
                <img style="width: 40px; height: 40px; font-size:14px;" src="./images/icons8-alarm.png">
            </div>
        </div>
        <!-- 공통 부분 end-->

        <!-- 컨텐츠 작업 start -->
        <section class="content">
            <div class="content_name">
                <div>문의하기</div>
            </div>
            <div>
              <form action="post" id="qna" class="form">
                <div class="form-div">
                  <label for="qna_title" class="form-label">제목: </label>
                  <input type="text" name="qna_title" id="qna_title" class="form-control">
                </div>
                <div class="form-div">
                  <label for="qna_type" class="form-label">문의사항: </label>
                  <select name="qna_type" id="qna_type" class="form-control">
                    <option value="qna_type_1">문의사항</option>
                    <option value="qna_type_2">대여 및 반납</option>
                    <option value="qna_type_3">자전거 추가 배치</option>
                    <option value="qna_type_4">대여소(개설/폐쇄)</option>
                    <option value="qna_type_5">결제/환불/마일리지</option>
                    <option value="qna_type_6">운영 및 정책</option>
                    <option value="qna_type_7">자전거 및 시설 관리</option>
                    <option value="qna_type_8">앱 또는 홈페이지 관리</option>
                    <option value="qna_type_9">방치 자전거 발견</option>
                  </select>
                </div>
                <div class="form-div">
                  <label for="qna_file" class="form-label">첨부파일:</label>
                  <div class="file">
                    <div class="form-control file-right">첨부파일 이름</div> 
                    <label for="qna_file" class="form-control file-left">파일선택</label> 
                  </div>
                  <input type="file" name="qna_file" id="qna_file">
                </div>
                <div class="form-div">
                  <label for="qna_content" class="form-label">내용</label>
                  <textarea type="text" name="qna_content" id="qna_content" class="form-control">
                  </textarea>
                </div>
                <div style="text-align: right;">
                  <a class="form_submit" href="qna-detail.html">
                    <button type="submit" class="button">등록하기</button>
                  </a>
                </div>
              </form>
            </div>
        </section>
        <!-- 컨텐츠 작업 end -->
    </div>


    </body>
</html>
